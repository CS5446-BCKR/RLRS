# Config for inference/evaluation
#

eval: True
input_data: data/test_data/ayampp_lite/
device: cpu

# Env settings
state_size: 2
topk: 10
# embedding settings
user_embedding:
  name: pretrained
  dim: 3
  file_path: data/test_data/ayampp_lite_embed/embeddings.h5
  object_name: user

item_embedding:
  name: pretrained
  dim: 3
  file_path: data/test_data/ayampp_lite_embed/embeddings.h5
  object_name: item

drr:
  dim: 3

actor:
  hidden_dim : 8
  lr: 0.0001
  step_size: 500

# critic config
critic:
  embedding_dim: 8
  hidden_dim: 6
  step_size: 500
  lr: 0.0001

# MDP params
discount_factor: 0.9
replay_memory_size: 100
eps_priority: 1e-6
eps: 1.0
eps_decay: 0.000001
std: 1.5

# Training Settings
tau: 0.001
batch_size: 8
M: 20
workspace: data/test_data/ayampp_checkpoint/


# Evaluation settings
test_ratio: 0.2
show_evaluation: 10

